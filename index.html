<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="card">
    <div class="bg-card"></div>
    <div class="content">
      <div class="profile-picture"></div>
      <div class="informations">
        <p class="name bold">Victor Crest <span class="age gray">26</span></p>
        <p class="city gray">London</p>
      </div>
      <hr class="solid">
      <ul class="stats">
        <li class="stat">
          <p class="number bold">80K</p>
          <p class="label gray">Followers</p>
        </li>
        <li class="stat">
          <p class="number bold">803K</p>
          <p class="label gray">Likes</p>
        </li>
        <li class="stat">
          <p class="number bold">1.4K</p>
          <p class="label gray">Photos</p>
        </li>
      </ul>
    </div>
  </main>
</body>
</html>
